  <script>
    $(document).on('ready', function () {
        // initialization of carousel
        $.HSCore.components.HSCarousel.init('.js-carousel');

        // initialization of tabs
        $.HSCore.components.HSTabs.init('[role="tablist"]');

        // initialization of header's height equal offset
        $.HSCore.helpers.HSHeightCalc.init();

        // initialization of go to
        $.HSCore.components.HSGoTo.init('.js-go-to');

        // Form Focus State
        $.HSCore.helpers.HSFocusState.init();

        $("#notfound").hide();
        $("#wrongpassword").hide();

        $(document).on("keyup", "#senha_login", function (e) { 
            if(e.key == 'Enter'){
              $("#btnLogin").click();
            }
        });

        $(document).on("click", "#btnLogin", function (e) { 
          e.preventDefault();
          if(
              $("#username_login").val() 
              && $("#senha_login").val()
          ){
              let dados = 'id='+$("#username_login").val();
              dados += '&senha='+$("#senha_login").val();

              $.post("../admin/components/pessoa/action/login_site.php", dados,
              function(data) {
                  // debugger
                  if (data!= null && data != false) {
                      data = JSON.parse(data);
                      $("#notfound").hide();
                      $("#wrongpassword").hide();
                      // console.log(data);
                      if(data == 'wrongpassword'){
                          $("#wrongpassword").show();
                          $("#notfound").hide();
                      }else if(data == 'notfound'){
                          $("#wrongpassword").hide();
                          $("#notfound").show();
                      }else if(data.nome){
                          // $.cookie('up_portal_login', 1);
                          $.cookie('up_portal_login', JSON.stringify(data));
                          // fazLogin(data);
                          location.replace("index.php");
                      }
                  }else{
                      alert("Erro ao fazer login, tente novamente preenchendo os dados corretamente!");
                  }

              }, "html");
          }else{
              alert("Por favor, preencha todos os campos corretamente!")
          }
      });
    });

      $(window).on('load', function () {
        // initialization of header
        $.HSCore.components.HSHeader.init($('#js-header'));
        $.HSCore.helpers.HSHamburgers.init('.hamburger');

        // initialization of HSMegaMenu component
        $('.js-mega-menu').HSMegaMenu({

        });
      });

      $(window).on('resize', function () {
        setTimeout(function () {
